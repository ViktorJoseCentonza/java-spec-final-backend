<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tagListButtons</title>
</head>

<body>

    <th:block th:fragment="tagListButtons(tags,model)">


        <div th:if="${not #lists.isEmpty(tags)}">
            <h1>tags for this model</h1>
            <table class="table">
                <tr>
                    <th>name</th>
                    <th sec:authorize="hasAuthority('ADMIN')"></th>
                    <th sec:authorize="hasAuthority('ADMIN')"></th>
                </tr>
                <tr th:each="tag : ${tags}">
                    <td th:text="${tag.name}"></td>

                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/tags/{id}/edit(id=${tag.id})}" class="btn btn-warning btn-sm">
                            edit
                        </a>
                    </td>

                    <td sec:authorize="hasAuthority('ADMIN')">
                        <form action="#"
                            th:action="@{/tags/{tagId}/unbind/{modelId}(tagId=${tag.id}, modelId=${model.id})}"
                            method="post">
                            <button type="submit" class="btn btn-danger btn-sm">remove</button>
                        </form>
                    </td>


                </tr>
            </table>
        </div>

        <div th:unless="${not #lists.isEmpty(tags)}">
            <h2 class="mt-5">There are no tags listed on this model!
            </h2>
        </div>

    </th:block>
</body>

</html>
