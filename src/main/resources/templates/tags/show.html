<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}">
</head>

<body>
    <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
    <th:block th:object="${tag}">

        <section class="d-flex justify-content-between">
            <div class="d-flex">
                <div>
                    <h1>[[*{name}]]</h1>
                    <h3>[[*{description}]]</h3>
                    <div>
                        <div class="d-flex" sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/tags/{id}/edit(id=${tag.id})}" class="btn btn-warning btn-sm ms-2">
                                edit
                            </a>

                            <form action="#" th:action="@{/tags/{id}/delete(id=${tag.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">delete</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </section>

    </th:block>

</body>

</html>
