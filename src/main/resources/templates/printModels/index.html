<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printModels</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}">
</head>

<body>
    <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
    <table th:if="${printModels.size() > 0}" class="table">
        <tr th:each="printModel : ${printModels}">
            <th th:text="${printModel.name}"></th>
            <th>
                <a th:href="@{/printModels/{id}(id=${printModel.id})}" class="btn btn-primary btn-sm">
                    info
                </a>
            </th>

            <th sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/printModels/{id}/edit(id=${printModel.id})}" class="btn btn-warning btn-sm">
                    edit
                </a>
            </th>


            <th sec:authorize="hasAuthority('ADMIN')">
                <form action="#" th:action="@{/printModels/{id}/delete(id=${printModel.id})}" method="post"
                    data-bs-toggle>
                    <button type="submit" class="btn btn-danger btn-sm mx-2">delete</button>
                </form>
            </th>


        </tr>
    </table>
    <th:block th:unless="${printModels.size() > 0}">
        <th:block th:insert="fragments/empty.html :: emptyList"></th:block>
    </th:block>
</body>

</html>
